<div class="modal-header">
  <h4 class="modal-title">{{ user ? 'Edit User' : 'Add New User' }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="newUserForm" (ngSubmit)="saveUser()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" class="form-control" formControlName="username" placeholder="Username">
    </div>
    <div class="form-group" *ngIf="!user">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" formControlName="password" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-control" formControlName="name" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="surname">Surname</label>
      <input type="text" id="surname" class="form-control" formControlName="surname" placeholder="Surname">
    </div>
    <div class="form-group">
      <label for="telephone">Telephone</label>
      <input type="text" id="telephone" class="form-control" formControlName="telephone" placeholder="Telephone">
    </div>
    <div class="form-group">
      <label for="role">Role</label>
      <input type="text" id="role" class="form-control" formControlName="role" placeholder="Role">
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="activeModal.close()">Close</button>
      <button type="submit" class="btn btn-primary" [disabled]="!newUserForm.valid">Save</button>
    </div>
  </form>
</div>
