<div class="card">
  <div class="card-body pb-0">
    <div class="row">
      <div class="col-lg-8 col-md-6 col-sm-6">
        <h2 class="m-0">Employee Summary</h2>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-6 d-flex justify-content-end">
        <form [formGroup]="monthForm" class="d-flex">
          <select formControlName="yearController" class="form-control mr-2">
            <option value="" disabled selected>Select a year</option>
            <option *ngFor="let year of year_list" [value]="year">
              {{ year }}
            </option>
          </select>
          <select formControlName="monthController" class="form-control">
            <option value="" disabled selected>Select a month  </option>
            <option *ngFor="let month of month_list" [value]="month.month_number">
              {{ month.month_name }}
            </option>
          </select>
        </form>
      </div>
    </div>
    <div class="card-body overflow-body pt-0">
      <div class="row">
        <div class="col-12">
          <div class="table-responsive-lg">
            <table class="table table-hover">
              <thead class="thead-sticky">
              <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Monthly Workdays</th>
                <th>Vacation Days</th>
                <th>Sick Leave Days</th>
                <th>Workdays</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let user of users">
                <td>{{ user.name }}</td>
                <td>{{ user.surname }}</td>
                <td>{{ user.monthlyWorkdays }}</td>
                <td>{{ user.vacationDays }}</td>
                <td>{{ user.sickLeaveDays }}</td>
                <td>{{ user.workdays }}</td>
                <td>{{ user.status }}</td>
                <td>
                  <button class="btn btn-sm btn-primary">Download PDF</button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
